<div class="flex flex-col justify-center items-center">
  <div class="bg-slate-50 my-10 w-auto max-w-2xl rounded shadow-md p-5">
    <div class="flex flex-row justify-between">
      <h1 class="text-3xl font-bold mb-4">Funcionários</h1>
      <div><button routerLink="/funcionario/novo/"
          class="hover:border-slate-50 mr-2 hover:bg-slate-900 hover:text-slate-50 border p-4 border-slate-900 rounded-md"
          type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-person-plus-fill" viewBox="0 0 16 16">
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            <path fill-rule="evenodd"
              d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
          </svg></button>
        <button routerLink="/"
          class="hover:border-slate-50 hover:bg-slate-900 hover:text-slate-50 border p-4 border-slate-900 rounded-md"
          type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-text"
            viewBox="0 0 16 16">
            <path
              d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
            <path
              d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
            <path
              d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
          </svg>
        </button>
      </div>
    </div>
    <form class="flex flex-col">
      <label class="label" for="nome">Nome</label>
      <input id="nome" name="nome" class="input mb-2" [(ngModel)]="funcionario.nome" placeholder="João da Silva" type="text" />

      <label class="label" for="cpf">Cpf</label>
      <input id="cpf" name="cpf" class="input mb-2" [(ngModel)]="funcionario.cpf" placeholder="João da Silva" type="text" />
      <div class="flex flex-row-reverse my-4">
        <button (click)="buscar()"
          class="hover:border-slate-50 hover:bg-slate-900 hover:text-slate-50 border px-4 py-2 border-slate-900 rounded-md"
          type="submit">Buscar</button>
      </div>
    </form>

    <div class="self-center">
      <table>
        <thead>
        <tr class="bg-slate-400 border-b-2">
          <th class="p-5 rounded-tl-lg font-semibold">Nome</th>
          <th class="p-5 font-semibold">Cpf</th>
          <th class="p-5 rounded-tr-lg font-semibold">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="funcionarios.length === 0">
          <td class="bg-slate-300 border-b-2 text-center p-8 font-semibold" colspan="100%">Nenhuma Funcionario Encontrada</td>
        </tr>
        <tr *ngFor="let funcionario of funcionarios" class="bg-slate-300 border-b-2">
          <td class="p-5 text-left ">{{funcionario.nome}}</td>
          <td class="p-5 text-left ">{{funcionario.cpf}}</td>
          <td class="p-5 text-left ">
            <div>
              <a class="m-2 hover:border-slate-50 hover:bg-slate-900 hover:text-slate-50 border px-4 py-2 bg-slate-400 border-slate-900 rounded-md"
                routerLink="/funcionario/editar/{{funcionario.id}}">Editar</a>
            </div>
          </td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
