<div class="h-screen flex flex-col justify-center items-center">
  <div class="bg-slate-50 w-full max-w-2xl rounded shadow-md p-5">
    <h1 class="text-3xl font-bold mb-4">Funcionários</h1>

    <form action="post" class="flex flex-col">
      <label class="label" for="nome">Nome</label>
      <input id="nome" [(ngModel)]="funcionario" class="input mb-2" placeholder="João da Silva" type="text" />

      <label class="label" for="cpf">Cpf</label>
      <input id="cpf" class="input mb-2" placeholder="João da Silva" type="text" />
    <div class="flex flex-row-reverse my-4">
      <button (click)="buscar()" class="hover:border-slate-50 hover:bg-slate-900 hover:text-slate-50 border px-4 py-2 border-slate-900 rounded-md" type="submit">Buscar</button>
    </div>
    </form>
    <div class="self-center">
    <table >
      <tr class="bg-slate-400 border-b-2">
        <th class="p-5 rounded-tl-lg font-semibold">Nome</th>
        <th class="p-5 font-semibold">Cpf</th>
        <th class="p-5 rounded-tr-lg font-semibold">Ações</th>
      </tr>
      <tr *ngFor="let funcionario of funcionarios" class="bg-slate-300 border-b-2">
        <td class="p-5 text-left ">{{funcionario.nome}}</td>
        <td class="p-5 text-left ">{{funcionario.cpf}}</td>
        <td class="p-5 text-left ">Germany</td>
      </tr>
    </table>
  </div>
  </div>
</div>
